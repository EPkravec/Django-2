{% extends 'main/base.html' %}
{% block title %}
    Загрузить файл
{% endblock %}
{% block content %}
    <div>
        Загрузите файл
    </div>
    {% if messages %}
        {% for message in messages %}
            <div>
                {{message|safe}}
            </div>
        {% endfor %}
    {% else %}
    {{order}}
        <form enctype="multipart/form-data" style="margin-left: 250px; margin-right: 250px; margin-top: 20px;" method="post">
            {% csrf_token %}
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
                <p class="h5 my-0 me-md-auto fw-normal">
                    <input type="file" name="file_csv" style="margin-right: 300px;  border: 0px" class="btn btn-success">
                    <input type="submit" value="Загрузить файл" class="btn btn-success" style="/* border: 0px; */">
                </p>
            </div>
        </form>
    {% endif %}
{% endblock %}
